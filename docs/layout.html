<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="assets/images/cog_icon.png" rel="icon" />
<!-- Stylesheet
============================== -->
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome Icon -->
<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css" />
<!-- Magnific Popup -->
<link rel="stylesheet" type="text/css" href="assets/vendor/magnific-popup/magnific-popup.min.css" />

<!-- Custom Stylesheet -->

</head>

<body class="box" data-spy="scroll" data-target=".idocs-navigation" data-offset="125">

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End --> 

<!-- Document Wrapper   
=============================== -->
<div id="main-wrapper"> 
  
  <!-- Header
  ============================ -->
  <header id="header" class="sticky-top"> 
    <!-- Navbar -->
    <nav class="primary-menu navbar navbar-expand-lg navbar-dropdown-dark">
      <div class="container-fluid">
        <!-- Sidebar Toggler -->
		    <button id="sidebarCollapse" class="navbar-toggler d-block d-md-none" type="button"><span></span><span class="w-75"></span><span class="w-50"></span></button>
		
		    <!-- Logo --> 
        <a class="logo ml-md-3" href="index.html"> <img style="width: 120px;height: auto;" src="assets/images/cog_logo.png"/> </a>
        <span class="text-5 ml-3 font-weight-bold">Documentation</span>
        <!-- Logo End -->
        
		    <!-- Navbar Toggler -->
        <div id="header-nav" class="collapse navbar-collapse justify-content-end">
        </div>
        <ul class="social-icons social-icons-lg ml-lg-2 mr-2">
          <li class="social-icons-github"><a data-toggle="tooltip" href="https://github.com/alperderman/CognitiveJS" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </nav>
    <!-- Navbar End --> 
  </header>
  <!-- Header End --> 
  
  <!-- Content
  ============================ -->
  <div id="content" role="main">
    
	<!-- Sidebar Navigation
	============================ -->
    <div class="idocs-navigation bg-light">
      <ul class="nav flex-column" data-prop="{repeat:'sidebar as _menu', temp:'_sidebar'}">
        <li class="nav-item" data-prop="if:'%%_menu%[\'sub\']% == null'"><a class="nav-link" data-bind="%_menu%" data-prop="{attr:'href', data:'#%%_menu%._key%'},{text:'%%_menu%%', if:'typeof %%_menu%% === \'string\''},{text:'%%_menu%.title%', if:'typeof %%_menu%% !== \'string\''}">FAQ</a></li>
        <li class="nav-item" data-prop="if:'%%_menu%[\'sub\']% != null'"><a class="nav-link" data-bind="%_menu%" data-prop="{attr:'href', data:'#%%_menu%._key%'},{text:'%%_menu%%', if:'typeof %%_menu%% === \'string\''},{text:'%%_menu%.title%', if:'typeof %%_menu%% !== \'string\''}">FAQ</a>
          <ul class="nav flex-column" data-prop="{repeat:'%_menu%[\'sub\'] as _sub', temp:'_sub'}">
            <li class="nav-item"><a class="nav-link" data-prop="{attr:'href', data:'#%%_sub%._key%'},{text:'%%_sub%%', if:'typeof %%_sub%% === \'string\''},{text:'%%_sub%.title%', if:'typeof %%_sub%% !== \'string\''}">FAQ</a></li>
          </ul>
        </li>
      </ul>
    </div>
    
    <!-- Docs Content
	============================ -->
    <div class="idocs-content">
      <div class="container" data-prop="repeat:'docs as _docs', temp:'_docs'"> 

        <section data-prop="{attr:'id', data:'%%_docs%._key%'},{html:'%%_docs%%'}"></section>
        <hr class="divider">
               
      </div>
    </div>
	
  </div>
  <!-- Content end --> 
  
  <!-- Footer
  ============================ -->
  <footer id="footer" class="section bg-dark footer-text-light">
    <div class="container">
	    <p class="text-2 text-center m-0">Documentation design by <a class="btn-link" target="_blank" href="https://github.com/harnishdesign/iDocs">HarnishDesign</a>.</p>
    </div>
  </footer>
  <!-- Footer end -->
  
</div>
<!-- Document Wrapper end --> 

<!-- Back To Top --> 
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a> 

<!-- JavaScript
============================ -->
<script src="assets/vendor/jquery/jquery.min.js"></script> 
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<!-- Highlight JS -->
<script src="assets/vendor/highlight.js/highlight.min.js"></script> 
<!-- Easing --> 
<script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script> 
<!-- Magnific Popup --> 
<script src="assets/vendor/magnific-popup/jquery.magnific-popup.min.js"></script> 
<!-- Custom Script -->
<script src="assets/js/theme.js"></script>
<script>
  $("pre code").each(function(){
    var html = $(this).html();
    var pattern = html.match(/\s*\n[\t\s]*/);
    $(this).html(html.replace(new RegExp(pattern, "g"),'\n').trim());
  });
</script>
</body>
</html>
