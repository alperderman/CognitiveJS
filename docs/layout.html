<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="media/cog_icon.png" rel="icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha384-SOnAn/m2fVJCwnbEYgD4xzrPtvsXdElhOVvR8ND1YjB5nhGNwwf7nBQlhfAwHAZC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/mono-blue.min.css"
    integrity="sha384-yvZVaepNTNZ4p6+/4XLyU4xzj7XwWbCK053HDEv1Qu7Mo9jD8Wng5RZnFZhD18Tp" crossorigin="anonymous">
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-light border-bottom bg-gradient shadow fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img style="height:42px;" src="media/cog_logo.png"><span
          class="ms-1">.js</span></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/alperderman/CognitiveJS"><i
              class="fs-3 fa-brands fa-github"></i></a>
        </li>
      </ul>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">CognitiveJS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div cog-temp="sidebar"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-12 col-md-3 sticky-top d-none d-md-block py-4 px-4"
      style="margin-top: 68px;top:68px;max-height:calc(100vh - 68px);overflow-y:auto;">
      <div cog-temp="sidebar"></div>
    </div>
    <div class="col-12 col-md-9" style="margin-top: 68px;">
      <div class="container py-3" cog-repeat="_docs;doc;sidebar">

        <section>
          <div cog-temp="{{{{doc.temp}}}};section;{{doc}}"></div>
        </section>
        <hr>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
    integrity="sha512-gU7kztaQEl7SHJyraPfZLQCNnrKdaQi5ndOyt4L4UPL/FHDd/uB9Je6KDARIqwnNNE27hnqoWLBq+Kpe4iHfeQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../sandbox/sandbox.js"></script>
  <script>
    function hideOffcanvas() {
      var offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById("offcanvasNavbar"));
      offcanvas.hide();
    }
    function openSandbox() {
      var id = cog.event.target.getAttribute("code-id");
      var code = sandbox.encode(document.getElementById(id).textContent);
      window.open("../sandbox/index.html?"+sandbox.param.code+"=" + code, '_blank').focus();
    }
    function trimPreCode() {
      var i, elems = document.querySelectorAll("pre code"), elem, html, pattern;
      for (i = 0; i < elems.length; i++) {
        elem = elems[i];
        html = elem.innerHTML;
        pattern = html.match(/\s*\n[\t\s]*/);
        elem.innerHTML = html.replace(new RegExp(pattern, "g"), '\n').trim();
        elem.parentNode.innerHTML = elem.parentNode.innerHTML.trim();
      }
    }
    trimPreCode();
    hljs.highlightAll();
  </script>
</body>

</html>
