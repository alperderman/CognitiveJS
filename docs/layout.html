<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="media/cog_icon.png" rel="icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha384-SOnAn/m2fVJCwnbEYgD4xzrPtvsXdElhOVvR8ND1YjB5nhGNwwf7nBQlhfAwHAZC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/mono-blue.min.css" integrity="sha384-yvZVaepNTNZ4p6+/4XLyU4xzj7XwWbCK053HDEv1Qu7Mo9jD8Wng5RZnFZhD18Tp" crossorigin="anonymous">
  <style>
    body {overflow-x: hidden;}
  </style>
</head>
<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img style="height:42px;" src="media/cog_logo.png"><span class="ms-1">.js</span></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/alperderman/CognitiveJS"><i class="fs-3 fa-brands fa-github"></i></a>
        </li>
      </ul>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div data-prop="temp:'sidebar'" class="offcanvas-body">
          
        </div>
      </div>
    </div>
  </nav>

    <div class="row">
      <div data-prop="temp:'sidebar'" class="col-12 col-md-3 sticky-top d-none d-md-block py-4 px-4" style="margin-top: 68px;top:68px;max-height:calc(100vh - 68px);overflow-y:auto;">
        
      </div>
      <div class="col-12 col-md-9" style="margin-top: 68px;">
        <div class="container py-3" data-prop="repeat:'%docs% as _docs', temp:'_docs'">

          <section data-prop="{attr:{id:'%%_docs%._key%'}},{html:'%%_docs%%'}"></section>
          <hr>
  
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js" integrity="sha512-gU7kztaQEl7SHJyraPfZLQCNnrKdaQi5ndOyt4L4UPL/FHDd/uB9Je6KDARIqwnNNE27hnqoWLBq+Kpe4iHfeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.querySelectorAll("pre code").forEach(function (el) {
      var html = el.innerHTML;
      var pattern = html.match(/\s*\n[\t\s]*/);
      el.innerHTML = html.replace(new RegExp(pattern, "g"),'\n').trim();
    });
    hljs.highlightAll();
  </script>
</body>
</html>
