<h1 cog-prop="attr:{id:{{section.id}}}">{{section.title}}</h1>
<p>Here are some examples to help you understand the capabilities of CognitiveJS.</p>
<div class="row gy-3 justify-content-center align-items-center" cog-repeat="_card;item;examples" data-prop="repeat:'%examples% as item', temp:'_card'">
    <div class="col-12 col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.desc}}</p>
                <a cog-prop="attr:{href:{{item.link}}}" target="_blank" class="btn btn-primary">View</a>
                <a cog-prop="attr:{href:'../sandbox/index.html?s='+encodeURIComponent({{item.link}})}" target="_blank" class="btn btn-info">Open in Sandbox</a>
            </div>
        </div>
    </div>
</div>
