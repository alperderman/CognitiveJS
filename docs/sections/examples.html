<h1>Examples</h1>
<p>I've made couple of examples to help you understand CognitiveJS better.</p>
<div class="row gy-3 justify-content-center align-items-center" data-prop="repeat:'%examples% as item', temp:'_card'">
    <div class="col-12 col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" data-prop="text:'%%item.title%%'"></h5>
                <p class="card-text" data-prop="text:'%%item.desc%%'"></p>
                <a href="../examples/todo.html" data-prop="attr:{href:'%%item.link%%'}" target="_blank" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
</div>
