<style>
    .card_template {
        display: block;
        border: 1px solid #000;
        max-width: 300px;
    }
    .card_template > .title,  .card_template > .content{
        display: block;
    }
    .card_template > .title {
        font-size: 2.5em;
    }
    .card_template > .btn_share, .card_template > .btn_info {
        display: inline-block;
        width: auto;
    }
    .card_template > .btn_share {
        border: 1px solid #f00;

    }
    .card_template > .btn_info {
        border: 1px solid #00f;
    }
</style>
<div class="card_template">
    <div class="title">{{card.title}}</div>
    <div class="content">{{card.content}}</div>
    <hr>
    <div class="btn_share">{{card.share}}</div>
    <div class="btn_info">{{card.info}}</div>
</div>
<script>
    function card_btn() {
        var x = document.querySelector(".card_template");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
